<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
 
  <style>
    #load-overlay {
      display: flex;
      justify-content: center;
    }
    .lds-ring {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      position: relative;
      justify-self: center;
      align-self: center;
      width: 80px;
      height: 80px;
    }
    .lds-ring div {
      box-sizing: border-box;
      display: block;
      position: absolute;
      width: 64px;
      height: 64px;
      margin: 8px;
      border: 8px solid #1e55bf;
      border-radius: 50%;
      animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
      border-color: #1e55bf transparent transparent transparent;
    }
    .lds-ring div:nth-child(1) {
      animation-delay: -0.45s;
    }
    .lds-ring div:nth-child(2) {
      animation-delay: -0.3s;
    }
    .lds-ring div:nth-child(3) {
      animation-delay: -0.15s;
    }
    @keyframes lds-ring {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  <div id="load-overlay"
    style="background-color:#f8fafc; position:absolute; top:0px; left:0px; width:100%; height:100%; z-index:2000;">
    <div class='lds-ring'>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <link rel="icon" href="%PUBLIC_URL%/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Rose Rocket Challenge - Transortation Management System" />
  <meta name="DC.title" content="Ian Laksono's Transportation Management System">
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Trans-It - TMS</title>
  <script>
    Date.prototype.toJSONLocal = (function () {
      function addZ(n) {
        return (n < 10 ? '0' : '') + n;
      }
      return function () {
        return this.getFullYear() + '-' +
          addZ(this.getMonth() + 1) + '-' +
          addZ(this.getDate()) + 'T' +
          addZ(this.getHours()) + ':' +
          addZ(this.getMinutes()) + ':' +
          addZ(this.getSeconds())
      };
    }());
  </script>
</head>
<body>
  <noscript>Rose Rocket Challenge - Transortation Manager</noscript>
  <div id="root"></div>
</body>
</html>
